<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather App - InCoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
         body {
            font-family: 'Lora', serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .mainContainer {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .searchInput {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .searchInput input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .searchInput button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .searchInput button:hover {
            background-color: #0056b3;
        }

        .weatherDetails {
            text-align: center;
        }

        .cityDetails {
            margin-top: 20px;
        }

        .cityDetails .weather {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cityDetails .desc {
            font-size: 18px;
        }

        .weatherIcon img {
            max-width: 100%;
            height: auto;
        }

        .windDetails {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .windDetails .humidityBox,
        .windDetails .windSpeed {
            flex: 1;
            margin: 0 10px;
        }

        .windDetails img {
            max-height: 30px;
        }

        .close {
            cursor: pointer;
        }


        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            width: 400px;
        }

        .to-dosearch {
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .addBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .addBtn:hover {
            background-color: #0056b3;
        }
        ul li {
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        ul li:hover {
            background: #ddd;
        }

        ul li.checked {
            background: #888;
            color: #fff;
        }

        ul li.checked::before {
            content: '\2713';
            font-size: 20px;
            margin-right: 5px;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;

            
        }
        .logout{
            background-color: #007BFF;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

        </div>
        <div class="weatherDetails">
            <div class="weatherIcon">

            </div>
            <div class="cityDetails">

                <div class="desc"></div>
            </div>
            <div class="windDetails">

                    <div class="humdiv">
                        <p id="windSpeed"></p>Wind Speed
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myDIV" class="header">

    </div>
    <ul id="myUL"></ul>

    <script>
           var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

const callAPI = (id) => {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchInput.value}&appid=${id}`)
        .then(response => {
            
            if (!response.ok) {
                alert("Check spelling of City and try again or Something Went Wrong!");
                throw new Error(`Request failed with status ${response.status}`)
            }
            return response.json()

        .then(data => {

        })

}
